server:
  port: 8845
spring:
  application:
    name: @artifactId@ #拿到POM文件中的值
  profiles:
    active: @profile.name@
  cloud:
    nacos:
      discovery:
        namespace: @config.namespace@
        server-addr: @discovery.server-addr@
      config:
        namespace: @config.namespace@
        server-addr: @config.server-addr@

herodotus:
  platform:
    management:
      log-center:
        server-addr: 192.168.101.10:5044
      config-center:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        initialize: true


