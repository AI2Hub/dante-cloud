herodotus:
  environment:
    redis-host: 127.0.0.1
    redis-port: 6379
    redis-password:
    kafka-bootstrap-servers: 127.0.0.1:9092
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:postgresql://localhost:5432/luban_cloud_platform
    username: itcraftsman
    password: itcraftsman
    show-sql: false
    logstash-server-addr: http://127.0.0.1:5044
    gateway-server-addr: http://localhost:8847
  initialization:
    hibernate-ddl-auto: update

# logback.xml和logback-spring.xml是SpringBoot默认为logback的配置文件
# logback.xml加载早于application.yml 无法从配置中心的配置文件中读取
# 解决方案：自定义logback配置文件的名称（不是SpringBoot默认的两种名称）并在配置中心指定logback配置文件的位置。
# 这样SpringBoot就不会在获取配置中心的配置前加载日志配置了
# @refer: https://www.jianshu.com/p/3dee6b898eda
logging:
  config: classpath:logback-config-center.xml
