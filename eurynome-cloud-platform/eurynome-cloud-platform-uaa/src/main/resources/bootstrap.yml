server:
  port: 8846
spring:
  application:
    name: @artifactId@ #拿到POM文件中的值
  profiles:
    active: @profile.name@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        namespace: @config.namespace@
        server-addr: @config.server-addr@
        shared-configs:
          - data-id: eurynome-cloud-@profile.name@-database-@database.type@.yml
          - data-id: eurynome-cloud-@profile.name@-rest.yml
          - data-id: eurynome-cloud-@profile.name@-redis.yml
          - data-id: eurynome-cloud-@profile.name@-kafka.yml
        file-extension: yml
      discovery:
        namespace: @config.namespace@
        server-addr: @discovery.server-addr@
    sentinel:
      transport:
        port: 8719
        dashboard: @sentinel.server-addr@
  thymeleaf:
    mode: HTML
    cache: false
    prefix: classpath:/templates
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

herodotus:
  platform:
    application:
      accessed-through-gateway: false