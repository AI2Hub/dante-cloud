server:
  port: 7070
spring:
  application:
    name:  @artifactId@ #拿到POM文件中的值
  profiles:
    active: @profile.name@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        namespace: @config.namespace@
        server-addr: @config.server-addr@
        file-extension: yaml
        shared-configs:
          - data-id: eurynome-cloud-environment.yaml
            group: @profile.name@
          - data-id: eurynome-cloud-platform.yaml
            group: common
          - data-id: eurynome-cloud-database-@database.type@.yaml
            group: common
          - data-id: eurynome-cloud-redis.yaml
            group: common
          - data-id: eurynome-cloud-rest.yaml
            group: common
          - data-id: eurynome-cloud-kafka.yaml
            group: common
          - data-id: eurynome-cloud-cache.yaml
            group: common
        extension-configs:
          - data-id: ${spring.application.name}.yaml
            group: herodotus
      discovery:
        namespace: @config.namespace@
        server-addr: @discovery.server-addr@
    sentinel:
      transport:
        port: 8719
        dashboard: @sentinel.server-addr@
  thymeleaf:
    mode: HTML
    cache: false
    prefix: classpath:/templates

# logback.xml和logback-spring.xml是SpringBoot默认为logback的配置文件
# logback.xml加载早于application.yml 无法从配置中心的配置文件中读取
# 解决方案：自定义logback配置文件的名称（不是SpringBoot默认的两种名称）并在配置中心指定logback配置文件的位置。
# 这样SpringBoot就不会在获取配置中心的配置前加载日志配置了
logging:
  config: classpath:logback-config-center.xml

#不同应用应是不同的配置，此处与hello_world相同，只为测试使用
security:
  oauth2:
    client:
      client-id: ${eurynome.platform.client-id}
      client-secret: ${eurynome.platform.client-secret}
    resource:
      token-info-uri: ${eurynome.platform.token-info-uri}
      user-info-uri: ${eurynome.platform.user-info-uri}

herodotus:
  platform:
    application:
      service-display-name: "用户中心"
      accessed-through-gateway: false
      request-mapping:
        register-request-mapping: false
    security:
      interceptor:
        white-list:
          - "/v2/**"
          - "/oauth/client_details"
          - "/login/token"
          - "/application/clientdetails"
          - "/user/findByUsername"
          - "/user/findByUserId"
          - "/captcha/getVerifiCode"
          - "/captcha/checkVerifiCode"