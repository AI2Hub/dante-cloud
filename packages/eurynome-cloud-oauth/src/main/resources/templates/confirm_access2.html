<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>开放平台-第三方授权</title>
    <link th:href="@{/plugins/mdi/font/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/vuetify/vuetify.min.css}" rel="stylesheet">
</head>

<body>
<div id="app">
    <v-app id="inspire">
        <v-app-bar app color="blue darken-3" dark>
            <v-toolbar-title class="mx-auto">开放平台第三方授权</v-toolbar-title>
        </v-app-bar>

        <v-main class="grey lighten-3">
            <v-container>
                <v-row>
                    <v-col cols="12" sm="3"></v-col>
                    <v-col cols="12" sm="6">
                        <form id="approval" th:action="@{/oauth/authorize}" method="post">
                            <v-sheet min-height="60vh" rounded="lg">
                                <v-toolbar flat height="30"></v-toolbar>
                                <v-card flat>
                                    <v-card-title>
                                        <span class="mx-auto font-weight-bold text-h4">服务授权</span>
                                    </v-card-title>

                                    <v-card-text>
                                        <v-img
                                                src="../static/features/confirm/logo.svg"
                                                class="mb-5 mt-3"
                                                contain
                                                height="100"
                                        />
                                        <v-card class="d-flex align-center justify-center mt-8 mx-auto" flat>
                                            <div class="font-weight-bold text-h5"><span th:text="${app.appName}"></span>应用，申请获取授权
                                            </div>
                                        </v-card>
                                        <v-divider class="mt-3"></v-divider>
                                        <v-card-title>
                                            <v-card-title class="headline text-subtitle-1"
                                            >授权后，该应用将获得以下权限
                                            </v-card-title
                                            >
                                            <v-card-text class="pb-0">
                                                <div th:each="scope: ${scopes}">
                                                    <v-badge color="grey lighten-1" dot inline left>
                                                        <input type="hidden" th:name="${scope.key}"
                                                               th:value="${scope.value}"/>[[${scope.key}]]
                                                    </v-badge>
                                                </div>
                                            </v-card-text>

                                            <v-card-actions>
                                                <v-checkbox class="ml-1" v-model="checked" disabled dense hide-details
                                                >
                                                    <template v-slot:label>
                                                        <div>
                                                            已阅读和同意
                                                            <a target="_blank" href="http://vuetifyjs.com" @click.stop
                                                            >
                                                                《服务条款》
                                                            </a>
                                                        </div>
                                                    </template>
                                                </v-checkbox
                                                >
                                            </v-card-actions>
                                        </v-card-title>
                                    </v-card-text>
                                </v-card>
                                <div class="text-center">
                                    <v-btn class="ma-2" color="primary" min-width="200" @click="submit"> 授权</v-btn>
                                </div>
                            </v-sheet>
                            <v-input v-model="approval" type="hidden" name="user_oauth_approval"></v-input>
                            <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}"/>
                        </form>
                    </v-col>
                    <v-col cols="12" sm="3"></v-col>
                </v-row>
            </v-container>
        </v-main>
    </v-app>
</div>

<script th:src="@{/plugins/vue/vue.min.js}"></script>
<script th:src="@{/plugins/vuetify/vuetify.min.js}"></script>
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<script th:src="@{/plugins/jquery/jquery-2.1.4.min.js}"></script>

<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            approval: false,
            checked: true,
        },
        methods: {
            submit() {
                this.approval = true
                setTimeout(function () {
                    $('#approval').submit()
                }, 200)
            }
        }
    })
</script>
</body>
</html>
