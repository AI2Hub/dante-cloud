server:
  port: 7070
spring:
  application:
    name: @artifactId@ #拿到POM文件中的值
  profiles:
    active: @facility@
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

---
# spring cloud alibaba 基础设施配置
spring:
  config:
    activate:
      on-profile: alibaba
  cloud:
    nacos:
      config:
        namespace: @alibaba.config.namespace@
        server-addr: @alibaba.config.server-addr@
        file-extension: yaml
        shared-configs:
          - data-id: dante-cloud-environment.yaml
            group: @profile@
          - data-id: dante-cloud-platform.yaml
            group: common
          - data-id: dante-cloud-database-@database@.yaml
            group: common
          - data-id: dante-cloud-database.yaml
            group: common
          - data-id: dante-cloud-redis.yaml
            group: common
          - data-id: dante-cloud-cache.yaml
            group: common
          - data-id: dante-cloud-rest.yaml
            group: common
          - data-id: dante-cloud-kafka.yaml
            group: common
          - data-id: dante-cloud-social.yaml
            group: common
          - data-id: dante-cloud-multi-tenant.yaml
            group: common
    #      discovery:
    #        namespace: @alibaba.config.namespace@
    #        server-addr: @alibaba.discovery.server-addr@
    sentinel:
      transport:
        port: 8719
        dashboard: @alibaba.sentinel.server-addr@
      eager: true #服务注启动，直接注册到dashboard
    zookeeper:
      discovery:
        instance-host: ${spring.cloud.client.ip-address}
#      datasource:
#        flow:
#          nacos:
#            server-addr: @alibaba.config.server-addr@
#            data-id: ${spring.application.name}-sentienl-flow.json
#            group-id: management
#            data-type: json
#            rule-type: flow
logging:
  file:
    name: logs/${spring.application.name}.log
  #  config: http://${spring.cloud.nacos.config.server-addr}/nacos/v1/cs/configs?group=logs&tenant=${spring.cloud.nacos.config.namespace}&dataId=logback-spring.xml
  #  config: http://${spring.cloud.nacos.config.server-addr}/nacos/v1/cs/configs?group=logs&dataId=logback-spring.xml
  level:
    root: INFO
    # 关闭不必要的日志
    org.reflections.Reflections: off
    com.alibaba.nacos.client: error
    com.alibaba.nacos.common.remote.client: error
    com.ulisesbocchio: error
    # 开发、调试需要的日志
    cn.dante: debug
    org.springframework.security: info
    org.springframework.web: debug
    com.alicp.jetcache: debug
    org.springframework.cloud.bus: info
    org.apache.kafka: warn

---
# spring cloud tencent 基础设施配置
spring:
  config:
    activate:
      on-profile: tencent
  cloud:
    inetutils:
      ignored-interfaces:
        - eth0
    polaris:
      address: grpc://@tencent.polaris.server-addr@
      namespace: @tencent.polaris.namespace@
      discovery:
        service: ${spring.application.name}
        namespace: @tencent.polaris.namespace@
      config:
        local-file-root-path: ./configurations/configs/tencent/backup/config
        groups:
          - name: @profile@
            files:
              - dante-cloud-environment.yaml
          - name: common
            files:
              - dante-cloud-platform.yaml
              - dante-cloud-database-@database@.yaml
              - dante-cloud-database.yaml
              - dante-cloud-redis.yaml
              - dante-cloud-cache.yaml
              - dante-cloud-rest.yaml
              - dante-cloud-kafka.yaml
              - dante-cloud-social.yaml
              - dante-cloud-multi-tenant.yaml

---
# spring 全家桶基础设施配置
spring:
  config:
    activate:
      on-profile: spring
  cloud:
    inetutils:
      ignored-interfaces:
        - eth0
    zookeeper:
      discovery:
        instance-host: ${spring.cloud.client.ip-address}