server:
  port: 8845
spring:
  application:
    name: @artifactId@ #拿到POM文件中的值
  profiles:
    active: @profile.name@
  cloud:
    nacos:
      config:
        namespace: @config.namespace@
        server-addr: @config.server-addr@
        file-extension: yaml
        shared-configs:
          - data-id: eurynome-cloud-environment.yaml
            group: @profile.name@
          - data-id: eurynome-cloud-platform.yaml
            group: common
          - data-id: eurynome-cloud-database-@database.type@.yaml
            group: common
          - data-id: eurynome-cloud-redis.yaml
            group: common
          - data-id: eurynome-cloud-cache.yaml
            group: common
      discovery:
        namespace: @config.namespace@
        server-addr: @discovery.server-addr@

herodotus:
  platform:
    management:
      log-center:
        server-addr: 192.168.101.10:5044
      config-center:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        initialize: false


