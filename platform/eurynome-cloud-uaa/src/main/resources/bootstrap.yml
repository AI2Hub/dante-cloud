server:
  port: 8846
spring:
  application:
    name: @artifactId@ #拿到POM文件中的值
  profiles:
    active: @profile.name@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        namespace: @config.namespace@
        server-addr: @config.server-addr@
        file-extension: yaml
        shared-configs:
          - data-id: eurynome-cloud-environment.yaml
            group: @profile.name@
          - data-id: eurynome-cloud-platform.yaml
            group: common
          - data-id: eurynome-cloud-database-@database.type@.yaml
            group: common
          - data-id: eurynome-cloud-redis.yaml
            group: common
          - data-id: eurynome-cloud-cache.yaml
            group: common
          - data-id: eurynome-cloud-rest.yaml
            group: common
          - data-id: eurynome-cloud-kafka.yaml
            group: common
        extension-configs:
          - data-id: ${spring.application.name}.yaml
            group: herodotus
      discovery:
        namespace: @config.namespace@
        server-addr: @discovery.server-addr@
    sentinel:
      transport:
        port: 8719
        dashboard: @sentinel.server-addr@
    bus:
      enabled: true
      destination: event-bus
      id: ${spring.application.name}
    stream:
      default-binder: kafka
      bindings:
        security-metadata-output:
          destination: security.metadata
  thymeleaf:
    mode: HTML
    cache: false
    prefix: classpath:/templates
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true


logging:
  level:
    cn.herodotus.eurynome: debug
    org.springframework.security: debug
    org.apache.kafka: WARN
    com.alibaba.nacos.client: off